<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dist/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>teambit</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
                </div>
                <div class="header-right">
                    <ul>
                        <li><a href="#">Solution</a></li>
                        <li><a href="https://teambit.io/pricing/">Pricing</a></li>
                        <li><a href="https://teambit.io/blog/">Blog</a>
                        </li>
                        <li><a href="https://teambit.io/signin/">Sign In</a></li>
                        <li><button type="button" name="button"><i class="fab fa-google"></i>Sign Up</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="jumbotron">
            <div class="container clearfix">
                <div class="left">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <div class="">
                    <button class="colored-button"type="button" name="button"><i class="fab fa-google"></i>Sign up with google</button>
                    <span>or</span>
                    <button class="colored-button"type="button" name="button"><i class="fab fa-slack"></i>Sign up with Slack</button>
                    </div>
                    <div id="mail">
                        <a href="#">or use your email adress<i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                </div>
                <div class="right">
                    <div id="jumbo-img">
                        <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
